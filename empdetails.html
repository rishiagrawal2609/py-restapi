<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Employee Details</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Employee Details JSON</h1>
        <p id ="details"></p>
        <script>
            fetch('http://localhost:5000/corestack/employee', {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
            },
        })
        .then(response => response.json())
        .then(response => document.getElementById("details").innerHTML = JSON.stringify(response))
        </script>
    </body>
</html>
